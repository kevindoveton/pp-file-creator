sudo: required
services:
  - docker
language: node_js
node_js:
  - '6'
cache: yarn
env:
  global:
    - DOCKER_URL=""
    - DOCKER_REPO=kevindoveton/pfc-client
    - DOCKER_TAG=latest
    - secure: 
    - secure: 
script:
  - NODE_ENV='production' gulp build
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker build -t $DOCKER_URL$DOCKER_REPO\:$DOCKER_TAG .; fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  $DOCKER_URL docker push $DOCKER_URL$DOCKER_REPO\:$DOCKER_TAG; fi
