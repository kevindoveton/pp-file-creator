<script type="text/javascript">

function validateForm() {
    var x = document.forms["form"]["pName"].value;
	var y = document.forms["form"]["pDate"].value;
    if (x == null || x == "" || y == null || y == "") {
        alert("Preacher Name and Date must be filled out");
        return false;
    }
}

function checkSelect(target) {
	value = target.value;
	id = target.id;
	number = id.substr(1);
	console.log(number);
	
	if (value == 'blank')
	{
		document.getElementById('f'+number).style.display = "none";
		document.getElementById('t'+number).style.display = "none";
		document.getElementById('field'+number).style.display = "none";
	}
	else if (value == 'image')
	{
		document.getElementById('f'+number).style.display = "inline-block";
		document.getElementById('t'+number).style.display = "none";
		document.getElementById('field'+number).style.display = "none";
	}
	else if (value == 'passage')
	{
		document.getElementById('f'+number).style.display = "none";
		document.getElementById('t'+number).style.display = "inline-block";
		document.getElementById('field'+number).style.display = "inline-block";
	}
	else if (value == 'text')
	{
		document.getElementById('f'+number).style.display = "none";
		document.getElementById('t'+number).style.display = "none";
		document.getElementById('field'+number).style.display = "inline-block";
	}
}
